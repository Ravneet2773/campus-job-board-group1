<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Register - Campus Job Board</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>
<body>
<div th:replace="fragments/header :: site-header"></div>
<h2>Register</h2>

<form th:action="@{/register}" th:object="${registerForm}" method="post">
    <div>
        <label>Full name:</label>
        <input type="text" th:field="*{fullName}"/>
        <span th:if="${#fields.hasErrors('fullName')}"
              th:errors="*{fullName}"></span>
    </div>

    <div>
        <label>Email:</label>
        <input type="email" th:field="*{email}"/>
        <span th:if="${#fields.hasErrors('email')}"
              th:errors="*{email}"></span>
    </div>

    <div>
        <label>Password:</label>
        <input type="password" th:field="*{password}"/>
        <span th:if="${#fields.hasErrors('password')}"
              th:errors="*{password}"></span>
    </div>

    <div>
        <label>Confirm Password:</label>
        <input type="password" th:field="*{confirmPassword}"/>
        <span th:if="${#fields.hasErrors('confirmPassword')}"
              th:errors="*{confirmPassword}"></span>
    </div>

    <div>
        <label>Role:</label>
        <select th:field="*{role}">
            <option th:value="${T(com.campus.jobboard.model.User$Role).STUDENT}">Student</option>
            <option th:value="${T(com.campus.jobboard.model.User$Role).EMPLOYER}">Employer</option>
        </select>
    </div>

    <button type="submit">Register</button>
</form>

<p><a th:href="@{/login}">Back to login</a></p>
<div th:replace="fragments/footer :: site-footer"></div>
</body>
</html>
